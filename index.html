<!DOCTYPE html>
<html>
    <head>
      <title>Built World</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>The Built World!</h1>
      <p id="message"></p>
      <form id="sign-in">
            <input name="credentials[email]" type="email" placeholder="Enter email" required>
            <input name="credentials[password]" type="password" placeholder="Enter password" required>
            <button>Sign In</button>
          </form>
      <form id="sign-up">
            <input name="credentials[email]" type="email" placeholder="Enter email here" required>
            <input name="credentials[password]" type="password" placeholder="Choose a password" required>
            <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again" required>
            <button>Sign Up</button>
          </form>
      <form id="change-password-click">
            <button>Change Password</button>
          </form>
      <form id="change-password">
            <input name="passwords[old]" type="password" placeholder="Current password" required>
            <input name="passwords[new]" type="password" placeholder="New password" required>
            <input name="passwords[new]" type="password" placeholder="Confirm new password" required>
            <button>Change Password</button>
          </form>
      <form id="sign-out">
            <button>Sign Out</button>
          </form>
      <hr>
      <section id="entry-view">
      <form id="new-entry-click">
            <button>New Entry</button>
          </form>
      <form id="new-entry">
            <input name="building[name]" type="text" placeholder="Building name" required>
            <input name="building[city]" type="text" placeholder="City" required>
            <input name="building[rating]" type="text" placeholder="User rating (0-100)" required>
            <button>Submit New Entry</button>
          </form>
      <form id="update-entry-click">
            <button>Update Existing Entry</button>
          </form>
      <form id="update-entry">
            <input name="building[name]" type="text" placeholder="Building name" required>
            <input name="building[city]" type="text" placeholder="City" required>
            <input name="building[rating]" type="text" placeholder="User rating (0-100)" required>
            <input name="building[ID]" type="text" placeholder="Building ID" required>
            <button>Update Entry</button>
          </form>
      <form id="delete-entry-click">
            <button>Delete Existing Entry</button>
          </form>
      <form id="delete-entry">
        <input name="building[ID]" type="text" placeholder="Building ID" required>
        <button>Delete Entry</button>
      </form>


      <form id="view-entries">
            <button>View Entries</button>
          </form>
        </br>
          <p id="entries-text"></p>
        </section>
    </body>
</html>
